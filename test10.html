 <!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <link href="css/bootstrap.css" rel="stylesheet">
  <!--[if lt IE 9]>
  <script src="js/html5shiv.min.js"></script>
  <script src="js/respond.min.js"></script>
  <![endif]-->
  <style type="text/css">
    div{border: 1px solid red;}
    img{width: 100%;height: 100%}
  </style>
</head>
<body>
<div class="container">

  <div class="carousel slide" data-ride="carousel" data-interval="1500" id="banner">
    <div class="carousel-inner">
      <div class="item active">
        <img src="img/banner1.jpg">
      </div>
      <div class="item">
        <img src="img/banner2.jpg">
      </div>
      <div class="item">
        <img src="img/banner3.jpg">
      </div>
    </div>
    <ul class="carousel-indicators">
      <li data-slide-to="0" data-target="#banner" class="active"></li>
      <li data-slide-to="1" data-target="#banner"></li>
      <li data-slide-to="2" data-target="#banner"></li>
    </ul> 
    <a href="#banner" class="carousel-control left" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
    </a>
    <a href="#banner" class="carousel-control right" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
    </a>
  </div>

</div>
<script src="js/jquery-1.11.3.js"></script>
<script src="js/bootstrap.js"></script>
</body>
</html>
